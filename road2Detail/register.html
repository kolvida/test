<!DOCTYPE html>
<html>
<head>
	<title>Register Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body  id="register">
  
<div id="main2">
  
  <form> 

    <div class="container"> 
      <h1>Registration Form</h1>

      <b>Full Name:</b>
      <input type="text" id="fullname" placeholder="First Name|Last Name|Middle Name">

      <b>Age</b>
      <input type="text" id="age" placeholder="Age">
  
      <b>Username</b>
      <input type="text" id="username" placeholder="Username">

      <b>Password</b>
      <input type="password" id="password" placeholder="Password must contain 8 characters">
        
      <button id="button" type="button" onClick="clickedRegister()" onmouseover="registerBefore(this)" onmouseout="registerAfter(this)"> </button>

     
    </div>  
  </form>
 
</div>

</body>
<script type="text/JavaScript" src="js/main.js"></script>
</html>
